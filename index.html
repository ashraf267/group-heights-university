<!DOCTYPE html>
<html>
    <head>
        <title>Undergraduate Admissions | GHTU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c84a86a0b9.js" crossorigin="anonymous"></script>
        <style>
            /* todo */
            /* note: at the time of writing this code (02/02/23), this site is not fully responsive */
            /* note: 8 out of 10 times, I use borders to debug */
            * {
                margin: 0;
                padding: 0;
            }

            .header {
                border: 1px solid black;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                padding: 5px 1px 0;
                /* add background-color here */
            }

            #wordmark {
                text-transform: uppercase;
                float: left;
                border: 2px solid black;
                font-size: 26px;
                font-weight: bold;
                /* add font-family here */
                padding: 5px;
                /* add color here */
                letter-spacing: 2px;
            }

            #navbar-btn {
                float: right;
                position: relative;
                right: 10px;
                font-size: 28px;
                background-color: transparent;
                border: none;
                font-weight: bold;
            }

            #navbar {
                /* add background-color here */
                display: none;
                /* later, I'd like to add a transition property here */
            }

            #navbar ul {
                border: 1px solid red;
                margin-top: 50px;
                text-align: center;
                list-style-type: none;
            }

            #navbar ul li {
                font-size: 25px;
                margin: 20px 1px;
            }

            #navbar ul li a {
                text-decoration: none;
                padding: 1px 5px;
                /* add color here */
                border: 1px solid black;
            }

            .post-header {
                border: 1px solid black;
                position: relative;
                z-index: -1;
                top: 50px;
                width: 100%;
                /* add background-color here */
            }

            /* styles for the middle contents comes here */

            /* footer */
            .footer {
                border: 1px solid black;
                position: relative;
                top: 51px;
                /* add background-color here */
            }

            .logomark {
                border: 1px solid black;
            }

            #logomark-abbr {
                border: 2px solid black;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 45px;
                font-weight: bold;
            }
            
            .footer #cpyrt-wrapper {
                /* add background-color here */
                border: 1px solid red;
                margin: 2px 1px 0;
            }

            .footer #cpyrt-wrapper p{
                text-transform: capitalize;
                font-size: 14px;
                text-align: center;
                /* add color here */
                margin: 10px 5px;
            }
        </style>
    </head>
    <body>
        <!-- TODO: setup the basic front-end template -->
        <div class="header"> <!-- this header is a fixed header -->
            <p id="wordmark">ghtu</p>
            <!-- the hamburger &#9776; html symbol should be substituted with a proper hamburger icon from fontawesome -->
            <button onclick="(this.innerHTML == '&#9776;') ? openNav() : closeNav();" id="navbar-btn">&#9776;</button>
            <div id="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Admissions</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <div class="post-header">
            <!-- every content between the header and footer comes here -->
            <h1>Admissions</h1>
        </div>
        <div class="footer">
            <div class="logomark">
                <span id="logomark-abbr">ghtu</span>
                <span id="logomark-txt">Groupheights<br><span>Technical University</span></span>
            </div>
            <div id="cpyrt-wrapper">
                <p id="cpyrt">Copyright &copy; 2023 GroupHeights Technical University. All rights reserved</p>
            </div>
        </div>

        <script>
            // todo
            console.log("Hello World!");

            var item1 = document.getElementById('navbar');
            var item2 = document.getElementById('navbar-btn');

            function openNav() {
                item1.style.display = "block";
                item2.innerHTML = "&#9747;";

                console.log("nav opened!");
            }

            function closeNav() {
                item1.style.display = "none";
                item2.innerHTML = "&#9776;";

                console.log("nav closed!");
            }
        </script>
    </body>
</html>
